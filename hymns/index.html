		var current_hymn = Math.floor(Math.random() * 341);


		function loadHymn(hymn_number) {
			var hymn_name = hymns[hymn_number];
			if (hymn_name.includes("missing")) {
				console.log("This hymn is unavailable due to copyright constraints.");
			} else {
				url = baseurl + hymns[hymn_number];
				var p1 = document.getElementById("page1");
				p1.setAttribute('data', url + "#page=1&view=FitV,top&scrollbar=0");
				var p2 = document.getElementById("page2");
				p2.setAttribute('data', url + "#page=2&view=FitV,top&scrollbar=0");
			}
			var input = document.getElementById("hymnInput");
			input.value = hymn_number;
		}

		function loadInputHymn() {
			var input = document.getElementById("hymnInput").value;
			var num = parseInt(input);
			loadHymn(num);
			current_hymn = num;
		}

		function loadRandomHymn() {
			var current_hymn = Math.floor(Math.random() * 341);
			loadHymn(current_hymn);
		}

		function nextHymn() {
			current_hymn = current_hymn + 1;
			if (current_hymn > 341) {
				current_hymn = 1;
			}
			loadHymn(current_hymn);
		}

		function prevHymn() {
			current_hymn = current_hymn - 1;
			if (current_hymn < 1) {
				current_hymn = 341;
			}
			loadHymn(current_hymn);
		}

		loadHymn(current_hymn);

		document.onkeydown = function(event) {
	        switch (event.keyCode) {
	        	case 37: // left cursor
	            	prevHymn();
	            	break;
	        	case 39: // right cursor
	            	nextHymn();
	            	break;
	            case 82: // "r"
					loadRandomHymn();
					break;
				case 13: // "Enter"
					current_hymn = document.getElementById("hymnInput").value;
				    loadInputHymn();
				    document.getElementById("hymnInput").select();
				    break;
	        }
